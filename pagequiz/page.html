<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/pagequiz/page.css" />
  </head>
  <body>
    <!-- Trang chính -->
    <div
      class="quiz-background min-h-screen flex flex-col justify-center items-center px-4"
    >
      <h1 class="text-4xl sm:text-5xl font-bold text-white mb-6 drop-shadow-md">
        Welcome to Quizz AI
      </h1>

      <div class="flex flex-col items-center w-full max-w-lg">
        <input
          type="text"
          placeholder="Nhập chủ đề của quiz"
          class="w-full bg-blue-100 border-2 border-white rounded-full px-4 py-3 text-gray-700 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
        />
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 w-full">
          <button
            id="startQuizBtn"
            class="startpag-button w-full sm:w-auto bg-purple-600 text-white font-bold rounded-full px-6 py-2 shadow-lg hover:bg-red-700 hover:scale-105 transition-all duration-300"
          >
            Start Quizz
          </button>
          <button
            id="historyBtn"
            class="startpag-button w-full sm:w-auto bg-blue-600 text-white font-bold rounded-full px-6 py-2 shadow-lg hover:bg-red-700 hover:scale-105 transition-all duration-300"
          >
            Question History
          </button>
        </div>
      </div>
    </div>

    <!-- Popup xác nhận -->
    <div
      id="confirmPopup"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <h2 id="popupTitle" class="text-2xl font-bold text-gray-800 mb-4">Xác nhận</h2>
        <p id="popupMessage" class="text-gray-600 mb-6"></p>
        <div class="flex justify-end space-x-4">
          <button
            id="noBtn"
            class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700 transition-all duration-200"
          >
            No
          </button>
          <button
            id="yesBtn"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition-all duration-200"
          >
            Yes
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const startQuizBtn = document.getElementById("startQuizBtn");
        const historyBtn = document.getElementById("historyBtn");
        const confirmPopup = document.getElementById("confirmPopup");
        const popupTitle = document.getElementById("popupTitle");
        const popupMessage = document.getElementById("popupMessage");
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        let actionType = ""; // Biến để theo dõi hành động

        // Hàm hiển thị popup với nội dung tương ứng
        function showPopup(type) {
          actionType = type;
          if (type === "start") {
            popupTitle.textContent = "Xác nhận bắt đầu quiz";
            popupMessage.textContent = "Bạn có chắc chắn muốn bắt đầu quiz không?";
          } else if (type === "history") {
            popupTitle.textContent = "Xác nhận xem lịch sử";
            popupMessage.textContent = "Bạn có chắc chắn muốn xem lịch sử câu hỏi không?";
          }
          confirmPopup.classList.remove("hidden");
        }

        // Khi nhấn Start Quizz
        startQuizBtn.addEventListener("click", function () {
          showPopup("start");
        });

        // Khi nhấn Question History
        historyBtn.addEventListener("click", function () {
          showPopup("history");
        });

        // Khi nhấn No, ẩn popup
        noBtn.addEventListener("click", function () {
          confirmPopup.classList.add("hidden");
        });

        // Khi nhấn Yes, thực hiện hành động tương ứng
        yesBtn.addEventListener("click", function () {
          confirmPopup.classList.add("hidden");
          if (actionType === "start") {
            // Logic cho Start Quizz (ví dụ: chuyển sang trang quiz)
            console.log("Bắt đầu quiz...");
            // window.location.href = "quiz.html"; // Uncomment để chuyển trang
          } else if (actionType === "history") {
            // Logic cho Question History (ví dụ: chuyển sang trang lịch sử)
            console.log("Xem lịch sử câu hỏi...");
            // window.location.href = "history.html"; // Uncomment để chuyển trang
          }
        });
      });
    </script>
  </body>
</html>
