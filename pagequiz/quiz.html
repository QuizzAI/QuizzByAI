<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/page.css" />
    <style>
      /* Styling cho spinner loading */
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Trang chính -->
    <div
      class="quiz-background min-h-screen flex flex-col justify-center items-center px-4"
    >
      <h1 class="text-4xl sm:text-5xl font-bold text-white mb-6 drop-shadow-md">
        Welcome to Quizz AI
      </h1>

      <div class="flex flex-col items-center w-full max-w-lg">
        <input
          type="text"
          id="topic-input"
          placeholder="Nhập chủ đề của quiz"
          class="w-full bg-blue-100 border-2 border-white rounded-full px-4 py-3 text-gray-700 shadow-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4"
        />
        <div
          class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 w-full"
        >
          <button
            id="generate-quiz"
            class="startpag-button w-full sm:w-auto bg-purple-600 text-white font-bold rounded-full px-6 py-2 shadow-lg hover:bg-red-700 hover:scale-105 transition-all duration-300"
          >
            Start Quizz
          </button>
          <button
            id="historyBtn"
            class="startpag-button w-full sm:w-auto bg-blue-600 text-white font-bold rounded-full px-6 py-2 shadow-lg hover:bg-red-700 hover:scale-105 transition-all duration-300"
          >
            Question History
          </button>
        </div>
      </div>

      <!-- Thêm các section cho quiz -->
      <div id="quiz-section" class="hidden w-full max-w-2xl mt-8">
        <form
          id="quiz-form"
          class="space-y-6 bg-white/10 backdrop-blur-md rounded-xl p-6"
        >
          <div class="question-container">
            <!-- Questions will be rendered here with A/B/C/D format -->
            <div class="question mb-4">
              <p class="text-xl font-bold text-white mb-2">
                <span class="question-number">Question 1:</span>
                <span class="question-text"></span>
              </p>
              <div class="answers space-y-2">
                <label
                  class="flex items-center p-2 bg-white/20 rounded cursor-pointer hover:bg-white/30"
                >
                  <input type="radio" name="q1" value="A" class="mr-2" />
                  <span class="answer-text">A.</span>
                </label>
                <label
                  class="flex items-center p-2 bg-white/20 rounded cursor-pointer hover:bg-white/30"
                >
                  <input type="radio" name="q1" value="B" class="mr-2" />
                  <span class="answer-text">B.</span>
                </label>
                <label
                  class="flex items-center p-2 bg-white/20 rounded cursor-pointer hover:bg-white/30"
                >
                  <input type="radio" name="q1" value="C" class="mr-2" />
                  <span class="answer-text">C.</span>
                </label>
                <label
                  class="flex items-center p-2 bg-white/20 rounded cursor-pointer hover:bg-white/30"
                >
                  <input type="radio" name="q1" value="D" class="mr-2" />
                  <span class="answer-text">D.</span>
                </label>
              </div>
            </div>
          </div>
        </form>
        <button
          id="submit-quiz"
          class="w-full mt-4 bg-green-600 text-white font-bold rounded-full px-6 py-2 shadow-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          Nộp bài
        </button>
      </div>

      <!-- Thêm section cho kết quả với format mới -->
      <div
        id="result-section"
        class="hidden w-full max-w-2xl mt-8 bg-white/10 backdrop-blur-md rounded-xl p-6"
      >
        <h2 class="text-2xl font-bold text-white mb-4">Kết quả Quiz</h2>
        <div class="results-container space-y-4">
          <!-- Results will be rendered here with A/B/C/D format -->
          <div class="result-item p-4 rounded">
            <p class="font-bold mb-2">
              <span class="question-number">Question 1:</span>
              <span class="question-text"></span>
            </p>
            <p class="text-sm">
              <span class="font-semibold">Your answer:</span>
              <span class="user-answer"></span>
            </p>
            <p class="text-sm">
              <span class="font-semibold">Correct answer:</span>
              <span class="correct-answer"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup xác nhận -->
    <div
      id="confirmPopup"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <h2 id="popupTitle" class="text-2xl font-bold text-gray-800 mb-4">
          Xác nhận
        </h2>
        <p id="popupMessage" class="text-gray-600 mb-6"></p>
        <div class="flex justify-end">
          <button
            id="noBtn"
            class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700 transition-all duration-200"
          >
            No
          </button>
          <button
            id="yesBtn"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition-all duration-200"
          >
            Yes
          </button>
        </div>
      </div>
    </div>

    <!-- Alert Popup -->
    <div
      id="alertPopup"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Thông báo</h2>
        <p id="alertMessage" class="text-gray-600 mb-6"></p>
        <div class="flex justify-end">
          <button
            id="alertOkBtn"
            class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition-all duration-200"
          >
            OK
          </button>
        </div>
      </div>
    </div>

    <!-- Loading indicator -->
    <div
      id="loading"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <p class="loading-text">Loading...</p>
      <div class="cat">
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
        <div class="cat__segment"></div>
      </div>
    </div>

    <!-- Import scripts -->
    <script type="module" src="../scripts/storage.js"></script>
    <script type="module" src="../scripts/main.js"></script>
  </body>
</html>
